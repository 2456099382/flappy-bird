<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flappy-bird</title>
    <link rel="stylesheet" href="CSS-1/reset.css">
    <link rel="stylesheet" href="CSS-1/index.css">
</head>

<body>

    <div id="game">
        <div class="bird"></div>
        <div class="start start-white start-blue">开始游戏</div>
        <div class="score">1000000000000000000</div>
        <div class="mask"></div>
        <div class="end">
            <div class="over">Game over</div>
            <div class="result">Your Results:</div>
            <div class="score">0</div>
            <ul class="rank-list">
                <li class="rank-item">
                    <span class="rank-degree first">1</span>
                    <span class="rank-score">5</span>
                    <span class="rank-time">2020.8.16 14.14.14</span>
                </li>

                <li class="rank-item">
                    <span class="rank-degree sceond">2</span>
                    <span class="rank-score">5</span>
                    <span class="rank-time">2020.8.16 14.14.14</span>
                </li>

                <li class="rank-item">
                    <span class="rank-degree third">3</span>
                    <span class="rank-score">5</span>
                    <span class="rank-time">2020.8.16 14.14.14</span>
                </li>

                <li class="rank-item">
                    <span class="rank-degree">1</span>
                    <span class="rank-score">5</span>
                    <span class="rank-time">2020.8.16 14.14.14</span>
                </li>

                <li class="rank-item">
                    <span class="rank-degree">1</span>
                    <span class="rank-score">5</span>
                    <span class="rank-time">2020.8.16 14.14.14</span>
                </li>
            </ul>
            <div class="restart">重新开始</div>
        </div>
    </div>
</body>

</html>
